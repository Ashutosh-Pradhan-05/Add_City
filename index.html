<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CITY</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</head>

<body class="container-fluid d-flex justify-content-center align-items-center min-vh-100 p-3">
    <div class="responsive-container p-4 col-12 col-sm-10 col-md-8 col-lg-6">
        <div>
            <h2 class="fw-bold text-center mb-2 text-uppercase">Add City</h2>
            <div class="border border-2 border-black border-top mb-4"></div>
            <div class="input-group mb-3">
                <input type="text" id="txtName" placeholder="Add New City" class="form-control">
                <button onclick="AddClick()" class="btn btn-primary">ADD <span
                        class="bi bi-plus-circle-dotted"></span></button>
            </div>
            <div class="mb-3">
                <h5 id="cityList" class="text-start"></h5>
                <select class="form-select mb-3" id="lstCities" size="5"></select>
                <div class="d-flex flex-wrap justify-content-between gap-2">
                    <button onclick="SortAsc()" class="btn btn-primary bi bi-sort-alpha-down"> Ascending</button>
                    <button onclick="SortDsc()" class="btn btn-primary bi bi-sort-alpha-up"> Descending</button>
                </div>
            </div>
            <label id="lblCount" class="fw-bold"></label>
            <div class="d-flex flex-wrap gap-2 mt-3">
                <button onclick="DeleteClick()" class="btn btn-danger bi bi-trash3-fill"> Delete</button>
                <button onclick="EditClick()" class="btn btn-warning bi bi-pen-fill"> Edit</button>
                <button onclick="ClearClick()" class="btn btn-dark bi bi-x-lg"> Clear All</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="edit">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="bi bi-pen-fill"> Edit the selected city</h3>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="txtEditName">
                </div>
                <div class="modal-footer">
                    <button onclick="SaveClick()" data-bs-dismiss="modal" class="btn btn-outline-success">Save</button>
                    <button data-bs-dismiss="modal" class="btn btn-outline-danger">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
